<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Mapa - David Vargas</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAARNT39waOhH4-ExiDJzQUOxTVRBMp1m4Olrb_vWg3oM52-aZPeRRGoAMlvgELx7D4LhFyWvU4UcfTxw&sensor=false"
            type="text/javascript"></script>
    <script type="text/javascript">

	var map;
	
	function crearMarcador(point,html) {
		var marker = new GMarker(point);
		GEvent.addListener(marker,"click",function() {
			marker.openInfoWindowHtml(html);
		});
		map.addOverlay(marker);
		return marker;
	}
	
    function initialize() {
      if (GBrowserIsCompatible()) {
        map = new GMap2(document.getElementById("map_canvas"));
        map.addControl(new GLargeMapControl());
        map.addControl(new GMapTypeControl());
        map.setMapType(G_SATELLITE_MAP);
		map.setCenter(new GLatLng(28.412032,-16.55026), 17);	
		var point = new GLatLng(28.412032,-16.55026);
		var marker = crearMarcador(point,'<b>IES</b> Puerto de la Cruz');
      }
    }

 	function animate() {    
      map.panTo(new GLatLng(28.412032,-16.55026));
    }

    </script>
  </head>
   <body onload="initialize()" onunload="GUnload()">
    <h1>Marcadores</h1>
    <div id="map_canvas" style="width: 1000px; height: 600px"></div>
   <form action="#" onsubmit="animate(); return false">
     <p>
       <input type="submit" value="Ir al centro!" />
     </p>
   </form>
  </body>

</html>
